<!doctype html>
<html lang="en"> 
  <head>
  	<title>Savvy Dashboard</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.svg') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/login/css/style.css">

	</head>
    {% with messages = get_flashed_messages() %}
{% if messages %}

  {% for message in messages %}
  <div class="text-center">
    <div  style="font-weight: bold; "class="alert alert-danger" role="alert">
        {{message}} 
  
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>


  {% endfor %}
{% endif %}
{% endwith %}
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<img src="{{ url_for('static', filename='favicon.png') }}" />
		      	</div>
		      	<h3 class="text-center mb-4">Savvy Marketing Dashboard</h3>
						<form action="{{url_for('login')}}" method="post" class="login-form" id="loginform">
		      		<div class="form-group">
		      			<input type="name" class="form-control rounded-left"  name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name="password" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            </div>
	            <div class="form-group">
	            	<button type="submit" id='submit' class="btn btn-primary rounded submit p-3 px-5">Login</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script type='text/javascript'>
  
		$(document).ready(()=>{
		   
		 $("#loginform").on("submit",(e)=>{
		  var spinner='<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden"></span></div>'
		  $("#submit").html(spinner)
		  var search = new search (document.getElementById("loginform"));

		  
		  $.ajax({
		   url: "{{url_for('login')}}",
		   type: 'post',
		   data: {search:search},
		   beforeSend: function(){
			// Show image container
			$("#loader").show();
		   },
		   success: function(response){
			$('.response').empty();
			$('.response').append(response.htmlresponse);
		   },
		   complete:function(data){
			// Hide image container
			$("#loader").hide();
		   }
		  });
		   
		 });
		});
		</script>

	
	<script src="/static/loginjs/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>

	</body>
</html>
